<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!DOCTYPE html>

<style>
h2{
     color: black; 
  font-family: "arial";
  font-size: 1.5em;
  margin: 10px 0 0 10px;
  white-space: nowrap;
  overflow: hidden;
  width: 100%;
  animation: animtext 4s steps(80, end); 
   transition: all cubic-bezier(0.1, 0.7, 1.0, 0.1);
}
@keyframes animtext { 
  from {
      width: 0;
     transition: all 2s ease-in-out;
  } 
}
</style>
<html>
 <head>
  <title>Here are your Recommendation</title>

 </head>
 <body>
<div class="container">
	<div class="row">
   <h2>Click on "Find Our Suggestions" to see the Recommendation results for -{{first_name}}- by Given User </h2>
	</div>
</div>
  <div class="container">
   <div class="table-responsive">
    <br />
    <div align="center">
     <button type="button" name="load_data1" id="load_data" class="btn btn-info">Find Our Suggestions</button>
    </div>
    <br />
    <div id="Search_table">
    </div>
   </div>
  </div>

 </body>
</html>

<script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"static/search1.csv",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
	   console.log("here"+employee_data);

    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#Search_table').html(table_data);
   },
 
  });
 });
 
});
</script>
